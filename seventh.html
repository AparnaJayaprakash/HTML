<html>
<head>
<title> Format text </title>
</head>
<body style="background-color:silver;">
<b>Bold text</b><br>
<strong>Important text</strong><br>
<i style="color:yellow;font-weight:bold;"> - Italic text </i><br>
<em> - Emphasized text</em><br>
<mark> - Marked text </mark><br>
<small> - Small text </small><br>
<del> - Deleted text </del><br>
<ins> - Inserted text </ins><br>
<p>H<sub>2</sub>O</p><br>
<br>
<p>a<sub>2</sub></p><br>
<p> Welcome to programming <cite><i>Hello</i> </cite> please wait </p><br>
<p>Welcome to programming <blockquote> hello world </blockquote> please wait </p>

</body>
</html>
